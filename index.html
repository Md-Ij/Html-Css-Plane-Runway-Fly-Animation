<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flying and Landing Airplane Using Html & CSS</title>
  <!-- castom css file link up  -->
  <link rel="stylesheet" href="style.css">
  <!-- font awesome cdn file link up  -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"/>
</head>
<body>
<section>
  <audio src="audio/airplane-fly-by-02.mp3" id="myAudio" loop></audio>
  <!-- add clouds  -->
  <div class="clouds">
    <img src="image/cloud1.png" style="--i:1;">
    <img src="image/cloud2.png" style="--i:2;">
    <img src="image/cloud3.png" style="--i:3;">
  </div>
  <div class="clouds clouds2">
    <img src="image/cloud1.png" style="--i:1;">
    <img src="image/cloud2.png" style="--i:2;">
    <img src="image/cloud3.png" style="--i:3;">
  </div>
  <!-- add runway -->
  <div class="runway" onclick="playMyAudio()"></div>
  <img src="image/plane-img1.png" class="plane">
</section>
  <button onClick="playMyAudio()">Play Audio</button>


  <!-- castom javascript file link up  -->
  <script>
    function playMyAudio(){
        document.getElementById("myAudio").play();
      }

  </script>
</body>
</html>
